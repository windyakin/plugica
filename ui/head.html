 <script src="/js/jquery-1.8.1.min.js"></script>
 <script src="/js/jquery.animate-colors-min.js"></script>
 
 <script>
 $(function(){
 	
 	// メニューのフェード
 	$('div.tab a').not('div.tab_act a')
 		.mouseover(function(){
 			$(this).stop().animate(
 				{ 
 					backgroundColor: '#FFFFFF',
 					marginTop: '-3px',
 					lineHeight: '33px',
 					color: '#ffd44c',
 				},
 					100
 			)
 		})
 		.mouseout(function(){
 			$(this).stop().animate(
 				{
 					backgroundColor: '#e9e9e9',
 					marginTop: '0px',
 					lineHeight: '30px',
 					color: '#29B7B0',
 				},
 					200
 			)
 		})
 	
 });
 </script>
