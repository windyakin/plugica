<!DOCTYPE HTML>
<html>
<head>
 <meta charset="UTF-8">
 <title>plugica - ログイン</title>

 <![endif]-->
 
 <link type="text/css" rel="stylesheet" href="/css/style.css">
 <link type="text/css" rel="stylesheet" href="/css/login.css">
</head>
<body>

<div id="login">
 
 <h1 id="logo"><img src="/img/logo_admin.png" width="300" height="100" alt="plugica"></h1>
 
 <div id="panel">
  <form action="/admin.cgi" method="post">
   <label for="user">
    <span class="labels">Login ID</span>
    <input type="text" name="user" id="user" class="txt">
   </label>
   <label for="pass">
    <span class="labels">Password</span>
    <input type="password" name="pass" id="pass" class="txt">
   </label>
   <label for="remember">
    <input type="checkbox" name="remember" id="remember" onFocus="blur()"> ログイン状態を維持する
   </label>
   <div id="login_button"><button type="submit" id="yeah" onFocus="blur()">ログイン</button></div>
  </form>
 </div>
 
 <div id="help_txt" class="left"><a href="#" id="help">初めての方へ</a></div>
 <div id="help_txt" class="right"><a href="#" id="help">何かお困りですか？ &raquo;</a></div>

</div>
